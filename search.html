<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center mt-12 font-[interextra]">
        <img class="absolute mr-[323px] mt-[20px] w-5 " src="./atsess/image/Search 2.svg" alt="">
        <input class="bg-[#f9f9f9] w-[380px] h-[55px] rounded-xl px-12 input-search" type="search" placeholder="Search">
        <img class="absolute ml-[325px] mt-[20px] w-5" src="./atsess/image/Filter 1.svg" alt="">
    </div>

    <div class="mt-6 font-[intersemi] flex justify-between px-6">
        <p class="text-xl">Recent</p>
        <p class="text-base">Clear All</p>
    </div>

    <div class="text-center mt-16">
        <img class="w-[350px] h-30 ml-[35px]" src="./atsess/image/Doc.png" alt="">
        <p class="font-[intersemi] text-xl mt-3 font-bold">Not Found</p>
        <p class="font-[interextra] text-lg mt-3">Sorry, the keyword youentered cannot be
            <br>found, please check again or search with
            <br>another keyword.
        </p>
    </div>
    
</body>
</html>
