<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex gap-3 p-8">
        <img class="h-4 mt-[9.5px]" src="./atsess/image/flash.png" alt="">
        <p class="text-2xl font-[intersemi]">Chose Shipping</p>
    </div>

    <div class="grid grid-col justify-center mt-4 gap-5">

        <div class=" bs rounded-2xl w-[380px] h-[80px] grid grid-cols-[20%_55%_20%] gap-2 justify-items-center justify-center">
            <div>
                <img class="mt-[10px] w-14 border border-8 border-black rounded-full"
                    src="./atsess/image/delivered-box-verification-symbol-svgrepo-com.svg" alt="">
            </div>
            <div>
                <p class="font-[intersemi] text-lg mt-2">Economy</p>
                <p class="font-[interextra] font-lg text-gray-700">Estimated Arrival,Dec 20-23</p>
            </div>
            <div class="flex">
                <p class="mt-6 mr-[5px]">$10</p>
                <input type="radio" class="w-5 h-5 mt-7 ml-[1px] color-checkbox" placeholder="jh">
            </div>
        </div>

        <div class=" bs rounded-2xl w-[380px] h-[80px] grid grid-cols-[20%_55%_20%] gap-2 justify-items-center justify-center">
            <div>
                <img class="mt-[10px] w-14 border border-8 border-black rounded-full"
                    src="./atsess/image/delivery-package-svgrepo-com.svg" alt="">
            </div>
            <div>
                <p class="font-[intersemi] text-lg mt-2">Regular</p>
                <p class="font-[interextra] text-sm text-gray-700">Estimated Arrival,Dec 20-22</p>
            </div>
            <div class="flex">
                <p class="mt-6 mr-[5px]">$15</p>
                <input type="radio" class="w-5 h-5 mt-7 ml-[1px] color-checkbox" placeholder="jh">
            </div>

        </div>

        <div class=" bs rounded-2xl w-[380px] h-[80px] grid grid-cols-[20%_55%_20%] gap-2 justify-items-center justify-center">
            <div>
                <img class="mt-[10px] w-14 border border-8 border-black rounded-full"
                    src="./atsess/image/truck-svgrepo-com.svg" alt="">
            </div>
            <div>
                <p class="font-[intersemi] text-lg mt-2">Cargo</p>
                <p class="font-[interextra] font-lg text-gray-700">Estimated Arrival,Dec 19-20</p>
            </div>
            <div class="flex">
                <p class="mt-6 mr-[5px]">$20</p>
                <input type="radio" class="w-5 h-5 mt-7 ml-[1px] color-checkbox" placeholder="jh">
            </div>
        </div>

        <div class=" bs rounded-2xl w-[380px] h-[80px] grid grid-cols-[20%_55%_20%] gap-1 justify-items-center justify-center">
            <div>
                <img class="mt-[10px] w-14 border border-8 border-black rounded-full"
                    src="./atsess/image/truck-svgrepo-com.svg" alt="">
            </div>
            <div>
                <p class="font-[intersemi] text-lg mt-2">Express</p>
                <p class="font-[interextra] font-lg text-gray-700">Estimated Arrival,Dec 18-19</p>
            </div>
            <div class="flex">
                <p class="mt-6 mr-[5px]">$30</p>
                <input type="radio" class="w-5 h-5 mt-7 ml-[1px] color-checkbox" placeholder="jh">
            </div>
        </div>

    </div>

    <div class="grid grid-col justify-center mt-8 font-[intersemi]">
        <button class="w-[380px] h-[50px] bg-black text-white rounded-[30px] mt-80">Apply</button>
    </div>
    
</body>
</html>
