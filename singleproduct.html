<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#F3F3F3] w-full h-[48vh] ">
        <img class=" px-6 pt-12 absolute" src="./atsess/image/flash.png" alt="">
        <img class="w-[23rem] ml-[30px] pt-10" src="./atsess/image/Rectangle 6.png" alt="">
    </div>

    <div class="flex justify-between px-7 pt-5">
        <p class="font-[intersemi] text-3xl">Running Sportwear</p>
        <img class="w-[30px] " src="./atsess/image/heart.svg" alt="">
    </div>

    <div class="flex gap-3 justify-items-center mt-3 pl-7 font-[interextra]">
        <p class=" bg-[#ecebeb] text-xs text-center px-4 py-1 rounded-md">5,371 sold</p>
        <img class="w-6 " src="./atsess/image/star-half-svgrepo-com.svg" alt="">
        <p class="text-sm text-gray-800 mt-[1px]">4.3(5.389 reviews)</p>
    </div>

    <div class="bg-gray-200 w-[370px] h-[1px] ml-7 mt-5"></div>

    <div class="font-[interextra] ml-7 mt-1">
        <p class="text-2xl font-semibold">Description</p>
        <p class="text-base text-gray-800 mt-1">lorem ipsum dolor sit amet consectetur adipisicin
            <br>do eiusmod tempor incididunt
        </p>
    </div>

    <div class="grid grid-cols-2 px-7 py-3 font-[intersemi]">
        <div class="max-w-[200px]">
            <p class="text-xl font-semibold mb-2">Size</p>
            <div class="max-w-[200px] overflow-x-scroll scrollbar-hidden">
                <button
                    class="border-2 border-[#a29f9f] text-[#a29f9f] rounded-full w-10 h-10 mr-2 focus:bg-black focus:border-black focus:text-white">40</button>
                <button
                    class="border-2 border-[#a29f9f] text-[#a29f9f] rounded-full w-10 h-10 mr-2 focus:bg-black focus:border-black focus:text-white">41</button>
                <button
                    class="border-2 border-[#a29f9f] text-[#a29f9f] rounded-full w-10 h-10 mr-2 focus:bg-black focus:border-black focus:text-white">42</button>
            </div>
        </div>

        <div class="max-x-[200px]">

            <p class="text-xl font-semibold  mb-2">Color</p>

            <div class="max-w-[200px] flex overflow-x-scroll scrollbar-hidden gap-2 ">

                <button class="rounded-full min-w-10 h-10 mr-2 bg-black">0</button>
                <button class="rounded-full min-w-10 h-10 mr-2 text-yellow-800 bg-yellow-800">0</button>
                <button class="rounded-full min-w-10 h-10 mr-2 text-white border border-gray-400 ">0</button>
                <button class="rounded-full min-w-10 h-10 mr-2 text-blue-400 bg-blue-400">0</button>
                <button class="rounded-full min-w-10 h-10 mr-2 text-red-600 bg-red-600">0</button>

            </div>
        </div>
    </div>

    <div class="flex gap-6 font-[intersemi] mt-1 px-8">
        <p class="mt-2 text-lg ">Quantity</p>
        <button class=" bg-[#ecebeb] mt-1 flex justify-between gap-5 px-6 py-2 rounded-3xl">
            <img class="w-4 h-4 mt-[8px]" src="./atsess/image/negative-sign-svgrepo-com.svg" alt="">
            <p class="text-lg">1</p>
            <img class="w-6 h-6 mt-[4px]" src="./atsess/image/plus-svgrepo-com.svg" alt="">
        </button>
    </div>

    <div class="bg-gray-200 w-[370px] h-[1px] ml-7 mt-4"></div>

    <div>

        <div class="grid grid-cols-[30%_70%] justify-between mt-5 ">
            <div class="pl-7">
                <p class="text-gray-500 font-[interextra] text-sm pb-1">Total price</p>
                <p class="font-[interbold] text-2xl font-black">$540.00</p>
            </div>

            <div class="font-[intersemi] text-white check-btn">
                <button class="bg-black flex px-12 gap-5 py-4 text-xl rounded-[45px] whitespace-nowrap ml-10 bc">
                    <img class="filter invert w-7" src="./atsess/image/cart2.png" alt="">
                    Add to cart
                </button>
            </div>
        </div>
</body>

</html>
