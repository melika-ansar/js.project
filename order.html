<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-between p-7 ">
        <div class="flex gap-3">
            <img class="h-6 mt-[6px]" src="./atsess/image/logo.png" alt="">
            <p class="text-2xl font-[comic]">My Orders</p>
        </div>

        <div class="flex gap-5">
            <img class="w-7 mt-[7px]" src="./atsess/image/Search 2.svg" alt="">
            <img class="w-7 mt-2" src="./atsess/image/More Circle.svg" alt="">
        </div>
    </div>

    <div class="grid grid-cols-2 justify-evenly font-[comic] mt-4">
        <div class="">
        <p class="text-xl font-medium mb-2 ml-5 text-center">Active</p>
        <div class="w-44 h-[5px] rounded bg-black ml-10"></div>
        </div>
        <div>
        <p class="text-xl font-medium text-[#cccccc] ml-8 mb-2 ">Completed</p>
        <div class="w-44 h-[3px] rounded bg-[#cccccc]"></div>
    </div>
    </div>

    <div class="grid grid-col justify-center gap-2 overflow-y-scroll scrollbar-hidden">
        <img class="w-[320px] mt-20" src="./atsess/image/Doc.png" alt="">
        <p class="font-[intersemi] text-center font-black text-xl">You don't have an order yet</p>
        <p class="text-center font-[interextra] text-lg">You don't have an active orders at this time</p>
    </div>

    
    <div class="flex flex-row justify-evenly pt-[230px] rounded-t-3xl">
        <div class="mt-1">
            <img class="w-[34px] h-[35px] " src="./atsess/image/home2.png" alt="">
            <a href="./home.html">
                <p class="font-[intersemi] text-gray-400 text-[10px] font-semibold mt-[6px] ml-1 absolute">Home
                </p>
            </a>
        </div>

        <div class="mt-[10px]">
            <img class="w-[30px] h-[34px]" src="./atsess/image/cart3.png" alt="">
            <a href="./cart.html">
                <p
                    class="font-[intersemi] text-black text-[10px] text-gray-400 font-semibold text-center ml-1 mt-[0.16rem] absolute">
                    Cart</p>
            </a>
        </div>

        <div class="mt-[13px]">
            <img class="w-[32.5px] h-[30px]" src="./atsess/image/order3.png" alt="">
            <a href="./order.html">
                <p
                    class="font-[intersemi] text-[10px] font-semibold text-center mt-[3px] absolute ">
                    Orders</p>
            </a>
        </div>

        <div class="mt-[12px]">
            <img class="w-[34px] h-[32px]" src="./atsess/image/walet2.png" alt="">
            <p
                class="font-[intersemi] text-gray-400 text-[10px] font-semibold text-center mt-[3px] absolute ml-1">
                Wallet</p>
        </div>

        <div class="mt-[14px]">
            <img class="w-[28px] h-[28px]" src="./atsess/image/profile2.png" alt="">
            <p
                class="font-[intersemi] text-gray-400 text-[10px] font-semibold text-center mt-[4px] absolute ml-[-2px]">
                Profile</p>
        </div>
    </div>

</html>
